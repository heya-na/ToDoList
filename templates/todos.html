  	<div ng-controller="mainCtrl" class="list">
      <div>
        <a href="" ng-click="addTodo()">+ Add a New Task</a>
      </div>
      <div ng-class="{'completed': todo.completed}" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false">
    		<input ng-model="todo.completed" type="checkbox"/>
    		<!-- display the content -->
    		<label ng-hide="editing">{{todo.name}}</label> 
    		<!-- edit the content -->
    		<input ng-change="todo.edited = true" ng-blur="editing = false" ng-show="editing" ng-model="todo.name" type="text"/>     
        <div>
          <a href="" ng-click="editing = !editing">Edit</a>
          <a href="" ng-click="saveTodo(todo)">Save</a>     
          <a href="" ng-click="deleteTodo(todo, $index)">Delete</a>
        </div>
      </div>
  	</div>
